<nav class="sidebar sidebar-offcanvas" id="sidebar">

      <a href="javascript:;" class="nav-link" routerLink="profile">

        </div>

          <span class="font-weight-bold mb-2">{{ userName }}</span>
        </div>
        <i class="mdi mdi-bookmark-check text-success nav-profile-badge"></i>
      </a>
    </li>
    <li class="nav-item" [ngClass]="{ 'active': dashboard.isActive }">
      <a class="nav-link" routerLink="users" routerLinkActive #dashboard="routerLinkActive">

        <i class="mdi mdi-home menu-icon"></i>
      </a>
    </li>

    <li class="nav-item" [ngClass]="{ 'active': forms.isActive }">

        <i class="mdi mdi-format-list-bulleted menu-icon"></i>
      </a>
    </li>
    <li class="nav-item" [ngClass]="{ 'active': dashboard.isActive }">
      <a class="nav-link" routerLink="/user/book" routerLinkActive #dashboard="routerLinkActive">
        <span class="menu-title">Kitaplar</span>
        <i class="mdi mdi-format-list-bulleted menu-icon"></i>
      </a>
    </li>
    <li class="nav-item" [ngClass]="{ 'active': dashboard.isActive }">
      <a class="nav-link" routerLink="/user/authors" routerLinkActive #dashboard="routerLinkActive">

        <i class="mdi mdi-format-list-bulleted menu-icon"></i>
      </a>
