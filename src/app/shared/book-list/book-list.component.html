<div class="container-fluid">

    user kitap listeleme ve yazar
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Yazar Listesi </h4>
                    <select class="browser-default custom-select btnChange mb-2">
                        <option *ngFor="let item of author">
                            <td>{{ item.AuthorFirstName }} {{item.AuthorLastName}}</td>
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Kitap Listesi </h4>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="">
                                <tr>
                                    <th>Kitap ID</th>
                                    <th>Kitap Adı</th>
                                    <th>Türü</th>
                                    <th>Sayfası</th>
                                    <th>Yayınevi</th>
                                    <th>Basım Yılı</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of book">
                                    <td>{{ item.BookID }}</td>
                                    <td>{{ item.BookName }}</td>
                                    <td>{{ item.BookType }}</td>
                                    <td>{{ item.BookPage }}</td>
                                    <td>{{ item.Publisher }}</td>
                                    <td>{{ item.PublicationYear }}</td>
                                    <td>
                                        <span mat-icon-button [matMenuTriggerFor]="menu"
                                            aria-label="Example icon-button with a menu">
                                            <mat-icon>more_vert</mat-icon>
                                        </span>
                                        <mat-menu #menu="matMenu">
                                            <a mat-menu-item routerLink="/admin/book/add" routerLinkActive="active">
                                                <mat-icon>note_add</mat-icon>
                                                <span>Kütüphaneye Ekle</span>
                                            </a>
                                        </mat-menu>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
