<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Yorum Listesi</h4>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="">
                <tr>
                  <th>Yorum ID</th>
                  <th>Yorum Başlığı</th>
                  <th>Yorum</th>
                  <th>İşlemler</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of commnet">
                  <td>{{ item.CommentID }}</td>
                  <td>{{ item.CommentName }}</td>
                  <td>{{ item.CommentText }}</td>
                  <td>
                    <span class="comments__cursor" mat-icon-button [matMenuTriggerFor]="menu"
                      aria-label="Example icon-button with a menu">
                      <mat-icon>more_vert</mat-icon>
                    </span>
                    <mat-menu #menu="matMenu">
                      <a type="button" class="comments__decoration" mat-menu-item (click)="deleteComment(item.CommentID)">
                        <mat-icon>delete_sweep</mat-icon>
                        <span>Yorumu Sil</span>
                      </a>
                      <a class="comments__decoration" mat-menu-item [routerLink]="['/user/comment/update/',item.CommentID]">
                        <mat-icon>update</mat-icon>
                        <span>Yorumu Güncelle</span>
                      </a>
                    </mat-menu>

                  </td>
                  <td>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
