<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h4 style="text-align: center;" class="card-title">Özet</h4>
          <form class="pt-3" #summaryForm='ngForm' (ngSubmit)="onSummaryUpdate(summaryForm)">
            <div class="form-group">
              <textarea rows="1" class="form-control form-control-lg" disabled id="SummaryText"
                name="SummaryText"> Kitap İsmi: {{modelBook.BookName}} </textarea>
              <textarea rows="10" class="form-control form-control-lg" required id="SummaryText" #SummaryText="ngModel"
                [(ngModel)]="model.SummaryText" placeholder="LÜTFEN GİRDİNİZ" name="SummaryText"></textarea>
            </div>
            <div class="row d-flex justify-content-end">
              <div class="mt-3">
                <button class="btn btn-outline-success" type="submit">Güncelle</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
