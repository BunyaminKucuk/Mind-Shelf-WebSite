<div class="container-fluid"> 
    <div class="card kayitBulunamadi">
        <div class="form-row justify-content-center mt-4">
            <div class="col-md-9">
                <table id="tblData" class="table table-borderless table-responsive-sm table-fixed">
                </table>
            </div>
            <div class="col-md-9">
                <button id="araBtn" type="submit" class="btn btn-default btn-sm  waves-effect waves-light">
                    <i class="fas fa-search"></i>
                </button>
                <button type="reset" tabindex="35" id="temizleBtn" class="btn btn-default btn-sm  waves-effect waves-light">
                    <i class="fa fa-history" aria-hidden="true"></i>
                </button>
                <a href="#" class="reddit-ic p-2" data-target="#yardimArama" data-toggle="collapse"><i
                        class="fa fa-info"></i></a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Kitap Listesi </h4>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="">
                                        <tr>
                                            <th>Kitap Adı</th>
                                            <th>Türü</th>
                                            <th>Sayfası</th>
                                            <th>Yayınevi</th>
                                            <th>Basım Yılı</th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of book">
                                            <td>{{ item.BookName }}</td>
                                            <td>{{ item.BookType }}</td>
                                            <td>{{ item.BookPage }}</td>
                                            <td>{{ item.Publisher }}</td>
                                            <td>{{ item.PublicationYear }}</td>
                                            <td>
                                                <span mat-icon-button [matMenuTriggerFor]="menu"
                                                    aria-label="Example icon-button with a menu">
                                                    <mat-icon>more_vert</mat-icon>
                                                </span>
                                                <mat-menu #menu="matMenu">
                                                    <a type="button" mat-menu-item (click)="bookDelete(item.BookID)">
                                                        <mat-icon>delete_sweep</mat-icon>
                                                        <span>Sil</span>
                                                    </a>
                                                    <a mat-menu-item>
                                                        <mat-icon>update</mat-icon>
                                                        <span>Güncelle</span>
                                                    </a>
                                                </mat-menu>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <div class="row">
                                        <div class="mt-3 align-items-center mr-auto">
                                            <button
                                                class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                                type="submit" style="display: block; margin: auto;">
                                                KÜTÜPHANEYE KİTAP EKLE
                                            </button>
                                        </div>
                                    </div>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
