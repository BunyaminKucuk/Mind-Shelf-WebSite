<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Kütüphane Ekleme</h4>
                    <form class="pt-3" #libraryForm='ngForm' (ngSubmit)="onSave(libraryForm)">
                        <div class="form-group">
                            <label for="LibraryName"><strong>Kütüphane Adı</strong></label>
                            <input type="text" class="form-control form-control-lg" required id="LibraryName"
                                placeholder="Yazar Adını Giriniz" name="LibraryName" #AuthorFirstName="ngModel"
                                [(ngModel)]="model.LibraryName">
                        </div>
                        <div class="row d-flex justify-content-end">
                            <div class="mt-3">
                                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    type="submit">Kütüphaneyi Kaydet</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
