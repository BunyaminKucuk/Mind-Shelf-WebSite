<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Kayıtlı Kitap Listesi</h4>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="">
                                <tr>
                                    <th>Kitap Adı</th>
                                    <th>Sayfa Sayısı</th>
                                    <th class="d-flex justify-content-center">İşlemler</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let book of books">
                                    <td> {{book.TblBook.BookName}} </td>
                                    <td> {{book.TblBook.BookPage}} </td>
                                    <td class="d-flex justify-content-center">
                                        <a type="button" class="library-user__cursor"
                                            (click)="onDeleteLibrary(item.LibraryID)">
                                            <mat-icon>delete</mat-icon>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
