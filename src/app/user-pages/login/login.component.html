<div class="d-flex align-items-center auth px-0 login__padding">
  <div class="row w-100 mx-0">
    <div class="col-xl-4 col-lg-7 col-md-8 col-sm-10 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="login__brand">
          <a class="login__cursor" routerLink="/home">
            <h1><span>M</span>ind <span>S</span>helf</h1>
          </a>
        </div>
        <h3 class="font-weight-light pt-3"><strong>Devam etmek için giriş yapın.</strong></h3>
        <form class="pt-3" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group">
            <label for="UserName"><strong>Kullanıcı Adı</strong></label>
            <input type="email" class="form-control form-control-lg" id="UserName"
              placeholder="Kullanıcı Adınızı Giriniz" name="UserName" #UserName="ngModel"
              [(ngModel)]="modelUser.UserName">
          </div>
          <div class="form-group">
            <label for="UserPassword"><strong>Şifre</strong></label>
            <input type="password" class="form-control form-control-lg" id="UserPassword"
              placeholder="Şifrenizi Giriniz" name="UserPassword" #UserPassword="ngModel"
              [(ngModel)]="modelUser.UserPassword">
          </div>
          <div class="mt-3">
            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">GİRİŞ
              YAP</button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            <h3>
              Henüz hesabınız yok mu ? Hemen <a routerLink="/register" class="text-primary login__cursor">Kayıt Olun</a>
            </h3>
          </div>
          <div class="text-center mt-4 font-weight-light">
            <h3>
              <a routerLink="/forgot-password" class="text-primary login__cursor">Şifremi Unuttum</a>
            </h3>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
